<body>
  <div class="site-wrapper">
    <div class="masthead clearfix">
      <div class="logo-header">
          <img class="logo" src="./bootstrap_3.1.1/img/akpsi_header_small.png">
        </div>
        <!-- The navigation bar -->
        <ul class="nav masthead-nav right">

    <div class="recruitment-schedule">
      <h1 class="position-heading">Recruitment Schedule - Fall 2014</h1>
      <!-- This is the div that stores the information that gets modified when different
           day buttons are clicked below. -->
      <div class="day-picture-div">
        <div id="event-div">
          <!-- Original placeholder text that gets replaced when the first day "button"
               is clicked -->
          <h2 id="event-title">Click on a day to view its schedule!</h2>
          <h4 id="event-details"></h4>
          <h5 id="event-description"></h5>
        </div>
      </div>
      <!-- These are the listed days that give the user the functionality to pull recruitment
           information for that specific day -->
      <div class="day-div col-xs-12 col-md-2">
        <div id="monday" class="recruitment-day">Monday</div>
      </div>
      <div class="day-div col-xs-12 col-md-2">
        <div id="tuesday" class="recruitment-day">Tuesday</div>
      </div>
      <div class="day-div col-xs-12 col-md-2">
        <div id="wednesday" class="recruitment-day">Wednesday</div>
      </div>
      <div class="day-div col-xs-12 col-md-2">
        <div id="thursday" class="recruitment-day">Thursday</div>
      </div>
      <div class="day-div col-xs-12 col-md-2">
        <div id="friday" class="recruitment-day">Friday</div>
      </div>
      <div class="day-div col-xs-12 col-md-2">
        <div id="saturday" class="recruitment-day">Saturday</div>
      </div>
    </div>
  </div>
