</head>

<body>

<!-- The items of the carousel (scrolling background) are saved here. The item with the active class
     is the one that is first shown in the presentation and it will show the corresponding .jpg file
     displayed under it's proper class. To add more elements follow the same "item [number]" format
     and be sure to specify and additional image within the new CSS for that [number] -->
  <div id="myCarousel" class="carousel container slide">
      <div class="carousel-inner">
        <div class="active item one"></div>
        <div class="item two"></div>
        <div class="item three"></div>
        <div class="item four"></div>
        <div class="item five"></div>
        <div class="item six"></div>
      </div>
    </div>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <ul class="nav masthead-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="about-us.html">About Us</a></li>
              <li><a href="brotherhood.html">The Brotherhood</a></li>
              <li><a href="recruitment.html">Recruitment</a></li>
              <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
          </div>
        </div>
        <!-- This is the square in the middle of the page that highlights the AKPsi Logo, our
             chapter name and other information. -->
        <div class="inner cover">
          <div class="content_well">
            <img id="fraternity_logo" src="./bootstrap_3.1.1/img/akpsi_logo.png"/>
            <h1 class="cover-heading">ALPHA KAPPA PSI</h1>
            <h2 class="cover-heading">Pi Tau Chapter</h2>
            <p class="lead">EST. New York, 1904</p>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./bootstrap_3.1.1/js/bootstrap.min.js"></script>
    <!-- Basic javascript that forces the carousel to move from image to image (as specified above)
         If you want to change the duration of how long each image is shown, just change the number
         specified below. It is shown in the measure of milliseconds. -->
    <script type="text/javascript">
      $(document).ready(function() {
        $('.carousel').carousel({interval: 5000});
      });
    </script>
  </body>
